<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="./game-logic.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="RPS-buttons">
            <button class="rock-button">Rock</button>
